<head>
    <meta charset="UTF-8">
    <title>Описание товара</title>
</head>
{% extends "base.html" %}
{% load static %}

{% block page_content %}
<p></p>
<h1>{{ item.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static item.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>Описание:</h5>
        <p>{{ item.description }}</p>
        <br>
        <h5>Цена:</h5>
        <p>{{ item.price }}</p>
    </div>
</div>
{% endblock %}
