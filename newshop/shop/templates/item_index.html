<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Ассортимент</title>
</head>

{% extends "base.html" %}
{% load static %}
<body bgcolor="#d6d6d6">
{% block page_content %}

<h1>{{ category.title }}</h1>
<div class="row">
{% for item in items %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static item.image %}">
            <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.price }}</p>
                <p class="card-text">{{ item.category.title }}</p>
                <a href="{% url 'item_detail' item.pk %}"
                   class="btn btn-info">
                    Описание
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
</body>
